{% extends 'farmsite/index.html'%}
{%load static%}
{%load crispy_forms_tags%}
{%block content%}

<h2 class="text-center text-success font-weight-light mt-3">Login Here</h2>
<div class="ml-5 mr-5">
    <form method='POST'>
        {% csrf_token %}
        {{form|crispy}}
        <div class="text-right">
            <button type="submit" class="btn btn-success mb-5 text-right">Login</button>
        </div>
    </form>
</div>
{%endblock%}
