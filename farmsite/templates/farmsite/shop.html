          <div class="row">
              {%for product in products%}
              <div class="col-md-6 col-lg-3 ftco-animate">
                  <div class="product">
                      <a href="{%url 'product' product.id%}" class="img-prod"><img class="img-fluid" src="{{product.image.url}}" alt="Colorlib Template">
                          <span class="status">{{product.discount}}%</span>
                          <div class="overlay"></div>
                      </a>
                      <div class="text py-3 pb-4 px-3 text-center">
                          <h3><a href="#">{{product.name}}</a></h3>
                          <div class="d-flex">
                              {%if product.available%}
                                <div class="pricing">
                                    <p class="price"><!--<span class="mr-2 price-dc">$120.00</span>--><span class="price-sale"> &#8377; {{product.price}}</span></p>
                                </div>
                              {%else%}
                                <div class="pricing">
                                    <p class="price"><span class="mr-2 price-dc">OUT OF STOCK</span></p>
                                </div>
                              {%endif%}  
                          </div>
                          <div class="bottom-area d-flex px-3">
                              <div class="m-auto d-flex">
                                  <a href="{% url 'addCart' product.id%}" class="buy-now d-flex justify-content-center align-items-center mx-1">
                                      <span><i class="ion-ios-cart"></i></span>
                                  </a>
                                  <a href="{% url 'addWish' product.id%}" class="heart d-flex justify-content-center align-items-center ">
                                      <span><i class="ion-ios-heart"></i></span>
                                  </a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              {%endfor%}
