{% extends 'farmsite/index.html'%}
{%load static%}
{%block content%}

<h2 class="text-center text-success font-weight-light mt-3">My Wishlist</h2>
<section class="ftco-section ftco-cart">
    <div class="container">
        <div class="row">
        <div class="col-md-12 ftco-animate">
            <div class="cart-list">
                <table class="table">
                    <thead class="thead-primary">
                      <tr class="text-center">
                        <th>Cancel</th>
                        <th>Product List</th>
                        <th>Name</th>
                        <th>Price</th>
                      </tr>
                    </thead>
                    <tbody>
                        {%for item in items%}
                      <tr class="text-center">
                        <td class="product-remove"><a href="{% url 'removeItemWish' item.id%}"><span class="ion-ios-close"></span></a></td>
                        
                        <td class="image-prod"><a href="{%url 'product' item.id%}"><div class="img" style="background-image:url({{item.image.url}});"></div></a></td>
                        
                        <td class="product-name">
                            <h3>{{item.name}}</h3>
                        </td>
                        
                        <td class="price">{{item.price}} &#8377;</td>
                      </tr>
                      {%endfor%}
                    </tbody>
                  </table>
              </div>
        </div>
    </div>
    </div>
</section>
{%endblock content%}
